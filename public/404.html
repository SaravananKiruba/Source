<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ABI Estates</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages with HashRouter
      // Redirect to base URL with hash routing
      var l = window.location;
      var base = '/Source/';
      
      // Get the path after /Source/
      var path = l.pathname.replace(base, '');
      
      // Redirect to the base URL with hash routing
      if (path) {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + base + '#/' + path +
          (l.search || '') +
          (l.hash.replace('#', '') || '')
        );
      } else {
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + base);
      }
    </script>
  </head>
  <body>
  </body>
</html>
